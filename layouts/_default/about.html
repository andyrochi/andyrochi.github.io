{{ define "main" }}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="py-md-5 mt-5 my-md-5 rounded-3">
                <div class="container-fluid py-2">
                    {{ if (.Resources.ByType "image").GetMatch "*featured*" }}
                    {{ $img := (.Resources.ByType "image").GetMatch "*featured*" }}
                    {{ with $img }}
                    <img src="{{ .Permalink }}" alt="{{ $.Title }}" class="img-fluid">
                    {{ end }}
                    {{ end }}
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="py-md-5 my-5 rounded-3">
                <div class="container-fluid py-2">
                    <h1 class="display-2 mb-4">{{ .Title }}</h1>
                    <p class="fs-3 serif">{{ .Summary }}</p>
                </div>
                <div class="container-fluid py-2">
                    <div class="fs-5 serif">{{ .Content }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
